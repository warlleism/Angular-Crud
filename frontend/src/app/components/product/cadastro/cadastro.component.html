<mat-card>
    <mat-card-title>Novo Carro</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do produto" [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preço / Apenas números" [(ngModel)]="product.price" name="price">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Estado do produto" [(ngModel)]="product.estado" name="estado">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()">
        Enviar
    </button>
</mat-card>
